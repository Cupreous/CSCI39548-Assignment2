<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gridmaker</h1>
    <p>Feel free to manipulate the grid below using the actions shown. </p>
    <p>You can also click any cell to change its color. Have fun!</p>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Aqua">Aqua</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
        <option value="Brown">Brown</option>
        <option value="Green">Green</option>
        <option value="GreenYellow">Green Yellow</option>
        <option value="Orange">Orange</option>
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
    </select>
    Confirm Color Changes:<input type="checkbox" id="toggle" onchange="toggleColorConfirmation()" checked/>
    <!-- Grid Table -->
    <table id="grid"></table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
